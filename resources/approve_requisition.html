<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Requisitions | Purchase Requisition System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Requisition Approvals</h3>

    <!-- Requisitions Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Requisition ID</th>
                    <th>Requester</th>
                    <th>Department</th>
                    <th>Justification</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>REQ001</td>
                    <td>John Doe</td>
                    <td>IT</td>
                    <td>Need new monitors for developers</td>
                    <td>
                        <button class="btn btn-success btn-sm approve-btn" data-id="1">Approve</button>
                        <button class="btn btn-danger btn-sm reject-btn" data-id="1">Reject</button>
                    </td>
                </tr>
                <tr>
                    <td>REQ002</td>
                    <td>Jane Smith</td>
                    <td>HR</td>
                    <td>Office supplies for new employees</td>
                    <td>
                        <button class="btn btn-success btn-sm approve-btn" data-id="2">Approve</button>
                        <button class="btn btn-danger btn-sm reject-btn" data-id="2">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.approve-btn').forEach(button => {
            button.addEventListener('click', function () {
                let requisitionId = this.getAttribute('data-id');
                if (confirm("Are you sure you want to approve this requisition?")) {
                    window.location.href = "process_approval.php?id=" + requisitionId + "&status=approved";
                }
            });
        });

        document.querySelectorAll('.reject-btn').forEach(button => {
            button.addEventListener('click', function () {
                let requisitionId = this.getAttribute('data-id');
                if (confirm("Are you sure you want to reject this requisition?")) {
                    window.location.href = "process_approval.php?id=" + requisitionId + "&status=rejected";
                }
            });
        });
    });
</script>

</body>
</html>
